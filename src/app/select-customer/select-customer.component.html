<h3>Select Customer</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit(nameForm)" #nameForm="ngForm" >
    <div class="form-group">
      <label for="name">CustomerId</label>
      <input type="text" class="form-control"  #customerIdInput name="customerId" required [(ngModel)]="customerId">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  #nameInput name="name" required [(ngModel)]="name" >
    </div>

    <div class="form-group">
      <label for="name">Addr</label>
      <input type="text" class="form-control"  #addrInput name="addr" required [(ngModel)]="addr">
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" class="form-control"  #ageInput name="age" required [(ngModel)]="age">
    </div>

    <div class="form-group">
      <label for="name">Tel</label>
      <input type="text" class="form-control"  #telInput name="tel" required [(ngModel)]="tel">
    </div>
    {{nameForm.value | json}}
    <button type="submit" class="btn btn-success">送出</button>
  </form>
</div>



<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Customer List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>customerId</th>
          <th>name</th>
          <th>addr</th>
          <th>age</th>
          <th>tel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customers of customers ; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{customers.customerId}}</td>
          <td>{{customers.name}}</td>
          <td>{{customers.addr}}</td>
          <td>{{customers.age}}</td>
          <td>{{customers.tel}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
